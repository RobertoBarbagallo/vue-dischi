<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div class="my-head">
                <div class="header">
                    <div class="logo-container">
                        <img src="unnamed.jpg" alt="">
                    </div>
                    <div class="logo-text">
                        Bool-Music
                    </div>
                </div>
                <select v-model="selection" name="albumChoose" id="">
                    <option value="">All</option>
                    <option v-for="(albumGenre, index) in albumGenres" :value="albumGenre">{{albumGenre}}</option>
                </select>
            </div>
     

            <div class="albumscontainer">
                <img v-if="albumsListFiltered.lenght == 0" src="" alt="">
                <div class="card" v-for="album in albumsListFiltered">
                    <img :src="album.poster" alt="">
                    <div class="text-container">
                        <h3>{{album.title}}</h3>
                        <h5>{{album.author}}</h5>
                        <p>{{album.year}}</p>
                    </div>
                   
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
